apiVersion: 1

providers:
  - name: 'default'  # A unique name for the dashboard provider
    orgId: 1  # Optional; specifies the organization ID the dashboards belong to.
    folder: ''  # The folder to save the dashboards in Grafana.
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10  # How often Grafana will scan for changed dashboards.
    options:
      path: /var/lib/grafana/dashboards