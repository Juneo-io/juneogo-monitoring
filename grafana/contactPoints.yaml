apiVersion: 1
contactPoints:
  - orgId: 1
    name: telegram-contact-point
    receivers:
      - uid: telegram-receiver
        type: telegram
        settings:
          bottoken: ${BOT_TOKEN}
          chatid:  |
            ${CHAT_ID}
          disable_notification: false
          disable_web_page_preview: false
          protect_content: false
        disableResolveMessage: false
