apiVersion: 1
contactPoints:
  - orgId: 1
    name: telegram-contact-point
    receivers:
      - uid: telegram-receiver
        type: telegram
        settings:
          bottoken: ${BOT_TOKEN}
          chatid: |
            ${CHAT_ID}
          disable_web_page_preview: true
          message: |
            {{ if gt (len .Alerts.Firing) 0 }}
            ðŸš¨ Firing (#{{ .Alerts.Firing | len }}) Servers ðŸš¨ :
            {{ range .Alerts.Firing }}
            ------------------------------------------
            Alertname: {{ index .Labels "alertname" }}
            Time: {{ .StartsAt.Format "15:04:05 2006-01-02" }}
            Server: {{ .Labels.server }}
            Status: {{ .Labels.status }}
            Value: {{ .Annotations.Value }}
            {{ if gt (len .SilenceURL) 0 }}Silence: {{ .SilenceURL }}{{ end }}
            {{ end }}
            {{ end }}

            {{ if gt (len .Alerts.Resolved) 0 }}
            âœ… Resolved (#{{ .Alerts.Resolved | len }}) Servers âœ… :
            {{ range .Alerts.Resolved }}
            ------------------------------------------
            Alertname: {{ index .Labels "alertname" }}
            Time: {{ .EndsAt.Format "15:04:05 2006-01-02" }}
            Server: {{ .Labels.server }}
            {{ if gt (len .SilenceURL) 0 }}Silence: {{ .SilenceURL }}{{ end }}
            {{ end }}
            {{ end }}
        disableResolveMessage: false
