services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    user: root
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
      - ./prometheus/rules.yml:/etc/prometheus/rules.yml
    depends_on:
      - config-generator
    networks:
      monitoring-network:
        ipv4_address: 192.168.11.4

  config-generator:
    image: python:3.11-alpine
    container_name: config-generator
    working_dir: /app
    volumes:
      - ./prometheus:/app/prometheus
    command: >
      sh -c "pip install pyyaml python-dotenv && python /app/prometheus/generate_prometheus_config.py && exit 0"
    env_file:
      - .env
    networks:
      monitoring-network:
        ipv4_address: 192.168.11.3

  monitoring-caddy:
    image: caddy:2.8.4
    container_name: monitoring-caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/caddy_data:/data
      - ./caddy/caddy_config:/config
    env_file:
      - .env
    networks:
      monitoring-network:
        ipv4_address: 192.168.11.6

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - '3000:3000'
    user: root
    volumes:
      - ./grafana/data:/var/lib/grafana # Grafana data
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/contactPoints.yaml:/etc/grafana/provisioning/alerting/contactPoints.yaml
      - ./grafana/alertRules.yaml:/etc/grafana/provisioning/alerting/alertRules.yaml
    env_file:
      - .env

    networks:
      monitoring-network:
        ipv4_address: 192.168.11.7

networks:
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.11.0/24
          gateway: 192.168.11.1
