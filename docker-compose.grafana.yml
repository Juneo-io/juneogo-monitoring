version: '2'
services:

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    user: root
    ports:
      - '9090:9090' # Port for Prometheus UI
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
    networks:
      monitoring-network:
        ipv4_address: 192.168.11.4
      slg-network:
    
  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    ports:
      - '9100:9100' # Port for Node Exporter
    networks:
      monitoring-network:
          ipv4_address: 192.168.11.5

  grafana:
    image: grafana/grafana
    container_name: grafana
    user: root
    volumes:
      - ./grafana/data:/var/lib/grafana # Grafana data
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      monitoring-network:
        ipv4_address: 192.168.11.6
      slg-network:

networks:
  monitoring-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.11.0/24
          gateway: 192.168.11.1

  slg-network:
    name: juneogo-docker_slg-network
    external: true